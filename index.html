<!DOCTYPE html>
<html>
<head>
	<title>Soundfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/* Estilos para el header */
		header {
			font-size: 24px; /* Tamaño de fuente por defecto */
		}

		.title-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
			background-color: #222;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
		}

		.title-container h1 {
			font-size: inherit;
			margin: 0;
		}

		.navbar {
			display: flex;
		}

		.navbar ul {
			display: flex;
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.navbar ul li {
			margin-left: 10px;
		}

		.navbar ul li a {
			color: #fff;
			text-decoration: none;
		}

		/* Estilos para la barra lateral */
		.sidebar {
			position: fixed;
			top: 170px;
			left: 8px;
			height: 100vh;
			width: 250px;
			background: linear-gradient(to bottom, #222, #444);
			padding: 20px;
			box-sizing: border-box;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-size: 18px;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.sidebar ul li {
			margin-bottom: 10px;
		}

		.sidebar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
		}

		.sidebar ul li a:hover {
			color: #0e0e0e;
			background-color: #f2f2f2;
		}

		/* Estilos para la sección principal */
		.main {
			margin-left: 250px;
			padding: 20px;
			box-sizing: border-box;
		}
		
		.gallery {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
		}
		
		.gallery-item {
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			background-color: #f2f2f2;
			position: relative;
			overflow: hidden;
		}
		
		.gallery-item img {
			object-fit: cover;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.gallery-item:hover {
			background-color: #d9d9d9;
			cursor: pointer;
		}
		
		.gallery-item:hover img {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<header>
		<div class="title-container">
			<h1>Soundfolio</h1>
			<nav class="navbar">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
