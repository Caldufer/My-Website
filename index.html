<!DOCTYPE html>
<html>
<head>
	<title>Soundfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.sidebar {
			position: fixed;
			top: 170px;
			left: 8px;
			height: 100vh;
			width: 250px;
			background: linear-gradient(to bottom, #222, #444);
			padding: 20px;
			box-sizing: border-box;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-size: 16px;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.sidebar ul li {
			margin-bottom: 10px;
		}

		.sidebar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
		}

		.sidebar ul li a:hover {
			color: #0e0e0e;
			background-color: #f2f2f2;
		}

		.main {
			margin-left: 250px;
			padding: 20px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<header>
		<div class="title-container">
			<h1>Soundfolio</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<button class="hamburger">&#9776;</button>
		</div>
	</header>

	<div class="sidebar">
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Descubrir</a></li>
			<li><a href="#">Notificaciones</a></li>
			<li><a href="#">Mensajes</a></li>
			<li><a href="#">Perfil</a></li>
			<li><a href="#">Wallet</a></li>
		</ul>
	</div>

	<div class="main">
		<section id="portfolio">
			<h2>My Sound Portfolio</h2>

			<div class="audio-file">
				<img id="cover-art" src="" alt="Cover Art">
				<audio id="audio-file" controls>
					Your browser does not support the audio element.
				</audio>
				<div class="upload-section">
					<label for="audio-file-input">Upload Audio File</label>
					<input type="file" id="audio-file-input">
					<label for="cover-art-input">Upload Cover Art</label>
					<input type="file" id="cover-art-input">
				</div>
				<p id="audio-description">Audio file description goes here</p>
			</div>

			<div class="audio-file">
				<img id="cover-art-2" src="" alt="Cover Art">
				<audio id="audio-file-2" controls>
					Your browser does not support the audio element.
				</audio>
			</div>
		</section>
	</div>
</body>
</html>
