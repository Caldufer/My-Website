<!DOCTYPE html>
<html>
<head>
	<title>Soundfolio</title>

</head>
<body>
	<header>
		<div class="title-container">
			<h1>Soundfolio</h1>
			<button id="menu-toggle">&#9776;</button>
		</div>
	</header>
	
	<div class="sidebar">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>

	<section id="portfolio">
		<h2>My Sound Portfolio</h2>

		<div class="audio-file">
			<img id="cover-art" src="" alt="Cover Art">

			</audio>
			<div class="upload-section">
				<label for="audio-file-input">Upload Audio File</label>

				<label for="cover-art-input">Upload Cover Art</label>

			</div>
			<p id="audio-description">Audio file description goes here</p>
		</div>

		<div class="audio-file">
			<img id="cover-art-2" src="" alt="Cover Art">
			<audio id="audio-file-2" controls>

			</audio>
			<div class="upload-section">
				<label for="audio-file-input-2">Upload Audio File</label>
				<input type="file" id="audio-file-input-2">
				<label for="cover-art-input-2">Upload Cover Art</label>
				<input type="file" id="cover-art-input-2">
			</div>
			<p id="audio-description-2">Audio file description goes here</p>
		</div>

	<script src="script.js"></script>
