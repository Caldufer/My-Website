<!DOCTYPE html>
<html>
<head>
	<title>Soundfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.sidebar {
			position: fixed;
			top: 170px;
			left: 8px;
			height: 100vh;
			width: 250px;
			background: linear-gradient(to bottom, #222, #444);
			padding: 20px;
			box-sizing: border-box;
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-size: 18px;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.sidebar ul li {
			margin-bottom: 10px;
		}

		.sidebar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 18px;
		}

		.sidebar ul li a:hover {
			color: #0e0e0e;
			background-color: #f2f2f2;
		}

		.main {
			margin-left: 250px;
			padding: 20px;
			box-sizing: border-box;
		}
		
		.gallery {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
		}
		
		.gallery-item {
			width: 100%;
			height: 0;
			padding-bottom: 100%;
			background-color: #f2f2f2;
			position: relative;
			overflow: hidden;
		}
		
		.gallery-item img {
			object-fit: cover;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.gallery-item:hover {
			background-color: #d9d9d9;
			cursor: pointer;
		}
		
		.gallery-item:hover img {
			transform: scale(1.1);
		}
	</style>
</head>
